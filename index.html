<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        article {
            background-color: #FFECB3;
            font-size: 16px;
            color: #333;
        }
        article.featured {
            background-color: #FFD54F;
            font-weight: bold;
            border: 2px solid #FFA000;
        }
        article p {
            line-height: 1.5;
            font-style: italic;
        }
    </style>
</head>

<body>
    <article>
        <h2>Regular Article</h2>
        <p>This is a normal article without any special styling</p>
    </article>

    <article class="featured">
        <h2>Featured Article</h2>
        <p>This is a featured article with a bold look and border.</p>
    </article>
</body>
</html>
